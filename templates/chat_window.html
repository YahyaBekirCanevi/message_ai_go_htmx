<div id="chat-window" class="flex-1 flex flex-col h-full bg-blue-300">
  <!-- Topic selection at the top (if new chat) -->
  {{ if .IsNew }}
  <div class="flex justify-center items-center py-8 h-full">
    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
      <form
        class="flex flex-col gap-4"
        hx-post="/chat/start"
        hx-target="#chat-window"
        hx-swap="innerHTML"
      >
        <input
          type="text"
          name="topic"
          placeholder="Enter a topic..."
          class="flex-1 p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
          required
        />
        <button
          class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition"
        >
          Start
        </button>
      </form>
    </div>
  </div>
  {{ end }} {{ if not .IsNew }}
  <!-- Chat messages -->
  <div id="chat-body" class="flex-1 overflow-y-auto p-4 space-y-4">
    {{ range .Messages }} {{ template "message_bubble.html" . }} {{ end }}
  </div>

  <!-- Input bar -->
  {{ template "chat_input.html" . }} {{ end }}
</div>

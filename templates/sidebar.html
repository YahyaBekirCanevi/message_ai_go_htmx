<div
  id="sidebar"
  class="w-64 overflow-y-hidden p-4 m-1 bg-[#1E1C21] text-white rounded-[16px] hidden md:block"
>
  <div class="flex items-center h-8 mb-4">
    <div
      class="flex items-center justify-center w-8 h-8 bg-gradient-to-br from-blue-500 to-purple-500 rounded-full mr-2"
    >
      <img src="/static/icon.svg" alt="App Icon" class="w-4 h-4" />
    </div>
    <span class="text-lg font-semibold">App Title</span>
    <div class="flex-1"></div>
  </div>
  <button
    class="w-full text-white py-2 rounded mb-4 bg-gradient-to-br from-blue-500 to-purple-500 rounded-8 hover:from-blue-700 hover:to-purple-700 transition"
    hx-post="/chat/new"
    hx-swap="outerHTML"
    hx-target="#chat-window"
  >
    + New Chat
  </button>

  {{ template "conversations.html" . }}
</div>

<div class="w-64 bg-white border-r p-4 overflow-y-auto">
  <h2 class="text-xl font-bold mb-4">Conversations</h2>
  
  <button
    class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded mb-4"
    hx-post="/chat/new"
    hx-swap="outerHTML"
    hx-target="#chat-window"
  >
    + New Chat
  </button>

  <div id="conversation-list">
    {{ range .Conversations }}
      <div 
        class="mb-2 cursor-pointer hover:bg-gray-100 p-2 rounded"
        hx-get="/chat/{{ .ID }}"
        hx-target="#chat-window"
        hx-swap="outerHTML"
      >
        {{ .Title }}
      </div>
    {{ end }}
  </div>
</div>

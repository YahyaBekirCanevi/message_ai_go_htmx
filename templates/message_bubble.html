{{ if eq .Sender "user" }}
  <div class="flex justify-end">
    <div class="bg-[#1E1C21] text-white px-4 py-2 rounded-lg max-w-lg">
      {{ .Content }}
    </div>
  </div>
{{ else }}
  <div class="flex justify-start">
    <div class="bg-transparent text-white px-4 py-2 rounded-lg max-w-lg">
      {{ .Content }}
    </div>
  </div>
{{ end }}

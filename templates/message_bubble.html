{{ if eq .Sender "user" }}
  <div class="flex justify-end">
    <div class="bg-blue-100 text-blue-900 px-4 py-2 rounded-lg max-w-lg">
      {{ .Content }}
    </div>
  </div>
{{ else }}
  <div class="flex justify-start">
    <div class="bg-gray-200 text-gray-800 px-4 py-2 rounded-lg max-w-lg">
      {{ .Content }}
    </div>
  </div>
{{ end }}

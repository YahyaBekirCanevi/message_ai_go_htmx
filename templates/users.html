<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://unpkg.com/htmx.org@2.0.4"
      integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{{ .Title }}</title>
  </head>
  <body class="bg-gray-50 min-h-screen py-10 px-4">
    <div class="max-w-2xl mx-auto space-y-6">
      <div class="flex justify-between items-center">
        <h1 class="text-2xl font-bold">Users</h1>
        <button
          hx-get="/users/new"
          hx-target="body"
          hx-swap="beforeend"
          class="bg-blue-500 text-white px-4 py-2 rounded-lg shadow"
        >
          + Add User
        </button>
      </div>

      <div id="user-list" class="space-y-4">
        {{ range .Users }}
        <div
          id="user-{{.ID}}"
          class="user-row flex items-center justify-between bg-white p-4 rounded-xl shadow hover:shadow-md transition"
        >
          <div class="flex items-center space-x-4">
            <div class="w-10 h-10 bg-gray-300 rounded-full"></div>
            <div>
              <div class="text-lg font-semibold text-gray-900">{{ .Name }}</div>
              <div class="text-sm text-gray-500">{{ .Email }}</div>
            </div>
          </div>
          <div class="flex gap-2">
            <button
              hx-get="/users/edit/{{ .ID }}"
              hx-target="body"
              hx-swap="beforeend"
              class="text-blue-500 hover:text-blue-700"
            >
              ✏️
            </button>
            <button
              hx-delete="/users/{{ .Email }}"
              hx-target="closest .user-row"
              hx-swap="outerHTML"
              hx-confirm="Delete this user?"
              class="text-red-500 hover:text-red-700"
            >
              🗑️
            </button>
          </div>
        </div>
        {{ end }}
      </div>
    </div>
  </body>
</html>

<form
  hx-post="/message/send"
  hx-target="#chat-body"
  hx-swap="beforeend"
  _="on htmx:afterRequest wait 100ms then call scrollTo(0, document.querySelector('#chat-body').scrollHeight) on #chat-body"
  class="bg-[#1E1C21] text-white border-t border-[#3C3B40] p-4 flex items-center gap-2"
>
  <input type="hidden" name="conversation_id" value="{{ .ConversationID }}" />
  <input
    type="text"
    name="message"
    class="flex-1 p-2 border-none rounded bg-[#2D2A30] focus:outline-none focus:ring-2 focus:ring-blue-400"
    placeholder="Type your message..."
    required
  />
  <button class="bg-gradient-to-br from-blue-500 to-purple-500 text-white px-4 py-2 rounded">Send</button>
</form>
